<!DOCUTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name ="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title> ArcGIS Online into a Scene View</title>
<style>
html, body, #viewDiv {
padding: 0;
margin: 0;
height: 100%;
width: 100%;
}
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.17/"></script>
    <script>
        require([
            "esri/WebMap",
            "esri/views/SceneView",
            "dojo/domReady!"
        ], function(WebMap,SceneView)
                {
            var mywebmap = new WebMap({
                portalItem:{
                    id: "758f4eef1fb34cbbb4e2569de6955c4b"
                }
            });
            var myscene = new SceneView({
                map: mywebmap,
                container: "viewDiv",
                camera: {
                    position: {
                        x: -120.5,
                        y: 37,
                        z: 450000},
                        heading: 35,
                        tilt: 60,
                    }
            });
            });
        
    </script>
</head>
<body>

<div id = "viewDiv"> </div>

</body>
</html>
